<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Pok√© API v2</title>
</head>
<body>
    <h1>Welcome to the Pokedex!</h1>
    <div class="search-div">
        <input type="search" name="searchBox" id="searchBox" placeholder="Insert a pokemon name or id" search-box>
    </div>

    <div class="pokemon-container" poke-card-container>
        <template poke-card-template>
            <div class="card">
                <img poke-img>
                <div class="name" poke-name></div>
                <div class="type" poke-type></div>
            </div>
        </template>
    </div>

    <footer>Created by Carlos Vitor</footer>
</body>
</html>
